app:
  scheduler:
    interval: 1000000s
  batch-size: 2
  github:
    token: test-token-git
    base-uri: https://api.github.com
  stackoverflow:
    key: test-key
    access-token: test-token
    base-uri: https://api.stackexchange.com/2.3
  tg-bot:
    base-uri: http://localhost:8080
  access-type: ORM
  message-transport: Kafka

  kafka:
    bootstrapServers: localhost:29091, localhost:29092, localhost:29093
    topics:
      link-updates: scrapper.link-updates
      dead-letter: scrapper.link-updates-dlq

spring:
  application:
    name: Scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

server:
  port: 8081

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
