app:
  scheduler:
    interval: 10s
  batch-size: 1000
  github:
    token: ${GITHUB_TOKEN} # env variable
    base-uri: https://api.github.com
  stackoverflow:
    key: ${SO_TOKEN_KEY}
    access-token: ${SO_ACCESS_TOKEN}
    base-uri: https://api.stackexchange.com/2.3
  tg-bot:
    base-uri: http://localhost:8080
  access-type: SQL

spring:
  application:
    name: Scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

server:
  port: 8081

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
