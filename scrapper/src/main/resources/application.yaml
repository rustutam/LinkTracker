app:
  scheduler:
    interval: 10s
  github-token: ${GITHUB_TOKEN} # env variable
  github-uri: https://api.github.com
  stackoverflow:
    key: ${SO_TOKEN_KEY}
    access-token: ${SO_ACCESS_TOKEN}
  stackoverflow-uri: https://api.stackexchange.com/2.3
  base-uri: http://localhost:8080

spring:
  application:
    name: Scrapper
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

server:
  port: 8081

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
