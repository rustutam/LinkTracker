app:
  telegram-token: ${TELEGRAM_TOKEN}  # env variable
  base-url: http://localhost:8081

kafka:
  link-updates:
    topic: link-update
    fail-on-processing: false
    consumer-group: default-group
    concurrency: 1

spring:
  application:
    name: Bot
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  kafka:
    bootstrap-servers: localhost:19092
    consumer.properties:
      enable.auto.commit: false
      auto.offset.reset: earliest
      isolation.level: read_committed
      fetch:
        min.bytes: 1024
        max.bytes: 1048576
        max.wait.ms: 10000
      max:
        poll:
          interval.ms: 10000
          records: 10
    cloud:
      zookeeper:
        config.enabled: false
        connect-string: localhost:2181

server:
  port: 8080

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
