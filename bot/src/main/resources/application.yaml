app:
  telegram-token: ${TELEGRAM_TOKEN} # env variable
  scrapper-host: http://localhost:8081
  http-timeout: 3000

kafka:
  link-updates:
    topic: link-update
    fail-on-processing: false
    consumer-group: default-group
    concurency: 1

spring:
  application:
    name: Bot
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  kafka:
    bootstrap-servers: localhost:19092
    consumer.properties:
      enable.auto.commit: false
      auto.offset.reset: earliest
      isolation.level: read_committed
      fetch:
        min.bytes: 1024
        max.bytes: 1048576
        max.wait.ms: 10000
      max:
        poll:
          interval.ms: 10000
          records: 10
    cloud:
      zookeeper:
        config.enabled: false
        connect-string: localhost:2181

server:
  port: 8080

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui

resilience4j.circuitbreaker:
  instances:
    cb1:
      slidingWindowType: COUNT_BASED
      minimumNumberOfCalls: 1
      slidingWindowSize: 1
      failureRateThreshold: 100
      waitDurationInOpenState: 1s
      permittedNumberOfCallsInHalfOpenState: 1

resilience4j.retry:
  instances:
    registerUser:
      maxAttempts: 3
      waitDuration: 300
    trackLink:
      maxAttempts: 3
      waitDuration: 300
    unTrackLink:
      maxAttempts: 3
      waitDuration: 300
    list:
      maxAttempts: 3
      waitDuration: 300

resilience4j.ratelimiter:
  instances:
    getHotelsVRateLimiter:
      limitForPeriod: 3
      timeout-duration: 0s
      limitRefreshPeriod: 5s
